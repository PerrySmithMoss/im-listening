mutation CreatePost(
  $artistName: String!
  $albumName: String!
  $rating: Float!
  $title: String!
  $previewSongUrl: String
  $albumImage: String!
) {
  createPost(
    artistName: $artistName
    albumName: $albumName
    rating: $rating
    title: $title
    previewSongUrl: $previewSongUrl
    albumImage: $albumImage
  ) {
    id
    createdAt
    updatedAt
    title
    previewSongUrl
    artistName
    albumName
    rating
    albumImage
  }
}
