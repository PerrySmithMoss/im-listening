mutation CreatePost(
  $artistName: String!
  $albumName: String!
  $rating: Float!
  $title: String!
  $content: String!
  $albumImage: String!
) {
  createPost(
    artistName: $artistName
    albumName: $albumName
    rating: $rating
    title: $title
    content: $content
    albumImage: $albumImage
  ) {
    id
    createdAt
    updatedAt
    title
    content
    artistName
    albumName
    rating
    albumImage
  }
}
