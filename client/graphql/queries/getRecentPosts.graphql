query GetRecentPosts($limit: Int!, $cursor: DateTime) {
  getRecentPosts(limit: $limit, cursor: $cursor) {
    hasMore
    posts {
      id
      createdAt
      updatedAt
      title
      content
      artistName
      albumName
      rating
      author {
        id
        email
        firstName
        lastName
        username
        profile {
          id
          bio
          avatar
        }
      }
    }
  }
}
